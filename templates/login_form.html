{% extends 'base.html' %}

{% block title %}Login to Playfest{% endblock %}

{% block content %}

<h1>Log In</h1>

<form action='/login' method='POST'>
  <label>Username: <input type='email' name='username'></label><br><br>
  <label>Password: <input type='password' name='password'></label><br><br>
  <input type='submit' value='Log In'>
</form>

{% endblock %}
